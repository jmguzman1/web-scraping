<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="bootstrap.css">

</head>

<body>
  <div class="container">
  </div>
    <div class="jumbotron text-center border-bottom">
      <h1 class="font-weight-bold">Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href=".../scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2><u>Mars News</u></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h4>{{mars_data.news_title}}</h4>
        <p>{{mars_data.news_par}}</p>
      </div>
    </div>
  <hr>
    <div class="row">
      <div class="col-md-8 border">
        <h2 class=""><u>Featured Mars Image</u></h2>

        <img src="{{mars_data.featured_image_url}}" alt="Features Mars Image">
      </div>
      <div class="col-md-4">
        <div class="border">
          <h5>Mars Facts</h5>
            {{ mars_data.html_table}}
        </div>
      </div>
    </div>
  <hr>
    <div class="row">
      <div class="col-md-8 offset-4">
        <h2 class="align-items-center"><u>Mars Hemispheres</u></h2>
      </div>
    </div>
    <div class="row">
      </div>
              <div class="col-6 border">
                    <div>
                      <img width="512 px" height="512 px" src="{{ mars_data.hemisphere_image_urls}}">
                    </div>
    </div>
</body>
</html>
